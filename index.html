<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music player</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">
  <h2>Reggae Music</h2>
  <audio src="" preload="metadata"></audio>
  <div class="cover-song-info">
   <div class="cover-cont">
    <img src="" alt="song-cover">
   </div>
   <div class="song-info">
    <p class="artist"></p>
    <p class="song-title"></p>
   </div>
  </div>
  <div class="song-el">
   <div class="time-progress">
       <div class="currentTime">0:00</div>
   <div class="progress-cont">
    <div class="progress-bar"></div>
   </div>
   <div class="totalTime">0:00</div>
   </div>
   <div class="volume-cont">
    <div class="vol-low fa-solid fa-volume-low"></div>
    <input type="range" class="volume" min="0" max="1" step="0.1" value="0.3">
     <div class="vol-high fa-solid fa-volume-high"></div>
   </div>
  </div>
  <div class="navigation">
   <button class="actionBtn prev fa-solid fa-backward"></button>
   <button class="actionBtn play fa-solid fa-play"></button>
   <button class="actionBtn next fa-solid fa-forward"></button>
   <button class="actionBtn stop fa-solid fa-stop"></button>
  </div>
 </div>
 
<!--   <i class="fa-regular fa-volume-slash"></i> fa-volume-xmark -->
  <script src="main.js"></script>
</body>
</html>
